<form [formGroup]="loginForm">
  <main class="d-flex w-100">
    <div class="container d-flex flex-column">
      <div class="row vh-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
          <div class="d-table-cell align-middle">

            <div class="text-center mt-4">
              <h1 class="h2">{{ 'Login.WelcomeCanchapp' | translate }}</h1>
              <p class="lead">
                {{ 'Login.SignInContinue' | translate }}
              </p>
            </div>

            <div class="card">
              <div class="card-body">
                <div class="m-sm-4">
                  <div class="row align-items-center">
                    <div class="col-icon">
                      <div class="icon-big text-center icon-info bubble-shadow-small">
                        <i class="fa-solid fa-circle-user fa-7x"></i>
                      </div>
                    </div>
                  </div>
                  <form>
                    <div class="mb-3">
                      <label class="form-label">{{ 'Commons.Email' | translate }}</label>
                      <input                       
                        id="email" 
                        formControlName="email" 
                        class="form-control form-control-lg" 
                        type="email" 
                        name="email"
                        placeholder="{{ 'Login.EnterEmail' | translate }}" />                    
                    </div>
                    <div class="mb-3">
                      <label class="form-label">{{ 'Commons.Password' | translate }}</label>
                      <input 
                        id="password" 
                        formControlName="password"
                        class="form-control form-control-lg" 
                        type="password" 
                        name="password"
                        placeholder="{{ 'Login.EnterPassword' | translate }}" />
                      <small>
                        <a href="index.html">{{ 'Login.ForgotPassword' | translate }}</a>
                      </small>
                    </div>
                    <div>
                      <label class="form-check">
                        <input class="form-check-input" type="checkbox" value="remember-me" name="remember-me" checked>
                        <span class="form-check-label">
                          {{ 'Login.RememberUser' | translate }}
                        </span>
                      </label>
                    </div>
                    <div class="text-center mt-3">
                      <button type="button" class="btn btn-lg btn-primary" (click)="onClicklogin()">{{ 'Login.SignIn' | translate }}</button>
                    </div>
                    <div class="text-center mt-3">
                      <button type="submit" class="btn btn-lg btn-primary me-1">
                        <i class="fa-brands fa-facebook"></i>
                      </button>
                      <button type="submit" class="btn btn-lg btn-danger me-1">
                        <i class="fa-brands fa-google"></i>
                      </button>
                      <button type="submit" class="btn btn-lg btn-danger outlook me-1">
                        <i class="fa-brands fa-windows"></i>
                      </button>
                      
                    </div>
                  </form>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>
</form>
