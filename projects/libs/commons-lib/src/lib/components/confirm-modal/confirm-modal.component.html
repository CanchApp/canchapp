<div class="modal" tabindex="-1" #confirmModal>
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">{{ data.title }}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="onClickCancelButton()"></button>
        </div>
        <div class="modal-body">
            <p>{{ data.body }} <strong *ngIf="data.boldBody != ''">{{ data.boldBody }}</strong>? </p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="onClickConfirmButton()">{{ data.confirmLabel }}</button> 
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" (click)="onClickCancelButton()">{{ data.cancelLabel }}</button>
        </div>
        </div>
    </div>
</div>
