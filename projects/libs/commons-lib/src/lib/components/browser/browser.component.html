<div class="position-relative">      
    <div class="input-group">
      <span class="input-group-text">
        <i class="fa fa-search"></i>
      </span>
      <input
        type="text"
        class="form-control"
        placeholder="{{ placeHolder | translate}}"
        [value]="value?.text"
        [disabled]="isDisabled"
        (input)="onInput($event)"
        (blur)="onTouchedFn()" />
      <span *ngIf="selectedItem" class="input-group-text" (click)="clearSelected()" >x</span>
    </div>
    <ul *ngIf="items.length > 0" class="list-group position-absolute mt-1 items-dropdown">
      <li *ngFor="let item of items" 
        class="list-group-item list-group-item-action" 
        [ngClass]="(item.id == '-1') ? item.args : '' " 
        (click)="onSelectItem(item)">
        {{ item.text }}
      </li>
    </ul>
</div>
