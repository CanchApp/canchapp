<select 
  class="form-select" 
  aria-label="Default select" 
  [disabled]="isDisabled"
  [value]="value" 
  (change)="onChange($event)">
    <option *ngIf="empty" value="-1">{{ placeHolder | translate}}</option>
    <option *ngFor="let item of items" [value]="item.id">{{ item.text }}</option>
  </select>
